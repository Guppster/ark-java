// Apply the groovy plugin to add support for Groovy
plugins {
    id 'maven'
    id 'groovy'
    id "org.jetbrains.kotlin.jvm" version "1.1.51"
}

repositories {
    jcenter()
    mavenCentral()
}

model {
    components {
        main(JvmLibrarySpec)
    }
}

sourceSets {
    example {
        groovy {
            srcDir 'example'
        }
    }
}

task createPom {
    doLast {
        pom {
            project {
                groupId 'io.ark.lite'
                version '0.4'
                artifactId 'client'
                licenses {
                    license {
                        name 'MIT'
                        distribution 'repo'
                    }
                }
            }
        }.writeTo("$buildDir/libs/client-0.4.pom")
    }
}

dependencies {
    //Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:1.1.51"
    compileClasspath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.1.51"

    compile 'com.github.kittinunf.fuel:fuel-gson:1.10.0'


    //Groovy... kept for reference
    compile 'org.codehaus.groovy:groovy-all:2.3.7'
    compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7'

    //Crypto
    compile 'org.bitcoinj:bitcoinj-core:0.14.5'

    // Logging
    compile 'org.slf4j:slf4j-api:1.7.+'
    compile 'ch.qos.logback:logback-classic:1.+'

    //IDK
    compile 'com.madgag.spongycastle:core:1.54.0.0'

    //JSON
    compile 'com.google.code.gson:gson:2.8.0'

    //Testing
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompile 'junit:junit:4.11'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.1'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
